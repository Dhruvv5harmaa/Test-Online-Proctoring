<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 320px; /* Adjust the width as needed */
            height: 240px; /* Adjust the height as needed */
            background-color: black; /* Set a background color */
        }

        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <form action="/check" method="post">
        <input type="submit" value="Submit">
        <input type="text" id="test_id" name="test_id" value="{{test_id}}" readonly>
    {% for i in questions %}
    
    <div>
        Question: {{ i['q'] }}
        <div>
            {% for j, option in i['options'].items() %}
            <input type="radio" name="{{ i['qid'] }}" value="{{ j }}" id="{{ j }}">
            <label for="{{ j }}">{{ option }}</label><br>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');

            // Check if the browser supports getUserMedia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.error('Error accessing webcam:', error);
                    });
            } else {
                console.error('getUserMedia not supported in this browser');
            }
        });
    </script>
</body>
</html>
